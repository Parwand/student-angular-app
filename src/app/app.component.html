<div>
  Student Manager
</div>
<form #addForm="ngForm" (ngSubmit)="addStudent(addForm)">
  <div>
    <label for="name">Name</label>
    <input type="text" ngModel name="name" id = "name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" ngModel name="email" id="email" required>
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" ngModel name="age" id="age" required>
  </div>
  
  <button type="submit">+ Hinzufügen</button>
</form>


<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <th>{{student.name}}</th>
      <th>{{student.email}}</th>
      <th>{{student.age}}</th>
      <th><button (click)="deleteStudent(student);">X Löschen</button></th>
    </tr>
  </tbody>
</table>
